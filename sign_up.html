<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="form_style.css">
    </head>
    <body>
        <div class="reg"><h1>SIGN UP FORM</h1></div>
        <div class="main">
            <form>
                <div id="name">
                    <h2 class="name">Name : </h2>
                    <input class="fname" type="text" placeholder="fname" name="fname"><br>
                    <label class="flabel">first name</label><br>
                    <input class="lname" type="text" placeholder="lname" name="lname"><br>
                    <label class="llabel">last name</label>
                </div>
                <h2 class="name">Email Id : </h2>
                <input class="mail" type="text" placeholder="xyz@gmail.com" name="mail">

                <h2 class="name">Phone No : </h2>
                <input class="code" type="text" placeholder="" name="code"><br>
                <label class="ph_code">Area Code</label>
                <input class="phone" type="text" placeholder="" name="phone"><br>
                <label class="ph_num">Phone Number</label>

                <h2 class="name">Date of Birth : </h2>
                <input class="bday" type="date" id="birthday" name="birthday">

                <h2 class="name">Nationality : </h2>
                <select class="option" name="nation">
                    <option disabled="disabled" selected="selected">--choose the option--</option>
                    <option>Indian</option>
                    <option>American</option>
                    <option>Canadian</option>
                    <option>Russian</option>
                </select>

                <h2 class="name">Gender : </h2><br>
                <label class="radio_t">
                    <input class="radio" type="radio" checked="checked" name="radio">
                    <span class="checkmark"></span>Male
                </label>
                <label class="radio_t">
                    <input class="radio" type="radio" checked="checked" name="radio">
                    <span class="checkmark"></span>Female
                </label>

                <button>Register</button>
            </form>
        </div>

    </body>
</html>
